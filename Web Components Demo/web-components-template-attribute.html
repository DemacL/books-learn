<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <template id="tpl">
        <style>
            ul{
                list-style: none;
                padding-inline-start: 0;
            }   
            li{
                color: #000;
                padding: 5px 10px;
                border: solid 1px lightgray;
                text-align: center;
                margin: 10px;
            } 
        </style>
        <ul>
            
        </ul>
    </template>

    <animal-list animal="[1,2,3]"></animal-list>
    <script>
        class AnimalList extends HTMLElement {
            constructor() {
                super();
                const template = document.getElementById('tpl');// 列表元素
                this.eleRoot = this.attachShadow({ mode: 'closed' });
                this.eleRoot.appendChild(template.content.cloneNode(true));
            }

            // 监听的属性集合
            static get observedAttributes(){
                return ['animal']
            }


            attributeChangedCallback(name, oldVal, newVal) {
                this.render();
            }

            render(){
                document.getElementById()
            }


        }
        window.customElements.define('animal-list', AnimalList);
    </script>
</body>

</html>
