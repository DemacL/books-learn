<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <template id="tpl">
        <style>
            ul{
                list-style: none;
                padding-inline-start: 0;
            }   
            li{
                color: #000;
                padding: 5px 10px;
                border: solid 1px lightgray;
                text-align: center;
                margin: 10px;
            } 
        </style>
        <ul>
            <li>lion</li>
            <li>tiger</li>
            <li>leopard</li>
        </ul>
    </template>

    <animal-list></animal-list>
    <script>
        class AnimalList extends HTMLElement {
            constructor() {
                super();
                const template = document.getElementById('tpl');// 列表元素
                this.eleRoot = this.attachShadow({ mode: 'closed' });
                this.eleRoot.appendChild(template.content.cloneNode(true));
            }
        }
        window.customElements.define('animal-list', AnimalList);
    </script>
</body>

</html>
