<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三栏布局</title>
</head>
<body>
  <style>

    body, html{
      padding: 0;
      margin: 0;
    }

    .content{
       display: flex;
       height: 50px;
    }

    .middle{
      flex: 1;
      background: lavender;
      order: 2;
    }

    .left{
      width: 100px;
      background: lightblue;
      order: 1;
    }

    .right{
      width: 120px;
      background: lightcyan;
      order: 3;
    }

  </style>
<div class="content">
  <div class="middle"></div>
  <div class="left"></div>
  <div class="right"></div>
</div>


  
</body>
</html>
